<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="canvasContainer">
                <canvas id="myConvas"  ></canvas>
                <div id="infoBlock">
                    <div>
                        Площадь: <span id="areaInfoFild"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="convasContextMenu">
            <div id="selectOn">Режим выбора</div>
            <div id="selectOf">Режим создания</div>
            <div id="setTypeRect">Тип: прямоугольник</div>
            <div id="setTypeCircle">Тип: оружность</div>
            <div id="setTypeTriangle">Тип: треугольник</div>
            <div id="setTypeJumper">Тип: перемычка</div>
        </div>
        <div id="convasElContextMenu">
            <div id="group">Группировать</div>
            <div id="ungroup">Разгруппировать</div>
            <div id="heightEl">Высота: <input id="heightElInput" size="2"></div>
            <div id="widthEl">Ширина: <input id="widthElInput" size="2"></div>
            <!--<div id="radiusEl">Радиус: <input id="radiusElInput" size="2"></div>-->
            <div id="remove">Удалить</div>
        </div>
        <div id="cursor"></div>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <link href="./style.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="./fabric.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
